<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <script src='./model.bundle.js'></script>
    <link rel='stylesheet' href='../style.css'>
</head>
<body>
	<div class='content'>
		<header>
			<div class='projects'>
			</div>
		</header>
		<div class='sidebar'>
			<button class='btn_task'>New Task</button>
			<form class='task-form task-form-visibility' onsubmit='return false'>
                                <label for='title'>Title
                                        <input type='text' id='task-name' required>
                                </label>
                                <button class='submit' type='submit' style='display:block;'>Submit</button>
                        </form>

		</div>
		<div class='container'>
			<button class='btn_proj'>New Project</button>
			<form class='proj-form proj-form-visibility' onsubmit='return false'>
				<label for='title'>Title
					<input type='text' id='proj-name' required>
				</label>
				<button class='submit' type='submit' style='display:block;'>Submit</button>
			</form>

		</div>
	</div>
	<script src='./view.bundle.js'></script>
</body>
</html>
