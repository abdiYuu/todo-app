<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <script src='./model.bundle.js'></script>
    <link rel='stylesheet' href='../style.css'>
</head>
<body>
	<div class='content'>
		<header>
			<div class='projects'>
				<form class='visibility' onsubmit='return false'>
                        		<label for='title'>Title
                                		<input type='text' id='title' required>
                        		</label>
                       			<button class='submit' type='submit' style='display:block;'>Submit</button>
                		</form>
			</div>
		</header>
		<div class='sidebar'>
			<button class='btn_task'>New Task</button>
		</div>
		<div class='container'>
			<button class='btn_proj'>New Project</button>
		</div>
	</div>
	<script src='./view.bundle.js'></script>
</body>
</html>
